<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">

    <title>Racing</title>
</head>

<body>
    <div class="game">
        <div class="game__canvas">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        <div id="gameInfo" class="game__info"></div>
    </div>

    <script id="gameInfoTemplate" type="text/html">
        <h2>Room {{ roomId }}</h2>
        <hr>
        <h3>Level {{ levelNumber }}</h3>
        <hr>
        <h3>Player List</h3>
        <ul>
            {{ #players }}
                <li>
                    <img src="/img/{{ image }}">
                    <span>{{ name }}</span>
                    <span>{{ points }}</span>
                </li>
            {{ /players }}
        </ul>
        <hr>
        {{ #isAdmin }}
            <button class="btn btn-primary btn-full-width" onClick="startGame()" id="startGameButton">Start Game</button>
        {{ /isAdmin }}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"
        integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg=="
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/Tile.js"></script>
    <script src="/js/ImageLoading.js"></script>
    <script src="/js/Level.js"></script>
    <script src="/js/Car.js"></script>
    <script src="/js/GraphicsCommon.js"></script>
    <script src="/js/Main.js"></script>
</body>

</html>
